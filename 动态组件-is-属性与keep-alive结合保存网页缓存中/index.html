<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="example">
    <div>
        <button @click="fun1()">这是hello标题</button>
        <button @click="fun2()">这是word标题</button>
    </div>
   <keep-alive> <!--<keep-alive>保存第一次所记录的值,并且不会在一次加载,只会调取缓存中的数据-->
        <component v-bind:is="cc"></component><!--特定模板,网页缓存-->
    </keep-alive>

</div>

<script src="vue.js"></script>
<script>
    Vue.component('aa', {
        template: `
        <h1>
            当前显示的是"这是hello标题"{{y}}
        </h1>`,
        data:function () {
            return{
                y:Math.random()
            }
        }
    }),
    //嵌套
    Vue.component('bb', {
        template: `
        <h1>
            当前显示的是"这是word标题"{{x}}
        </h1>`,
        data:function () {
            return{
                x:Math.random()
            }
        }
    })
    new Vue({
        el: '#example',
        data:{
            cc:'aa',
        },
        methods:{
            fun1(){
                this.cc="aa"
            },
            fun2(){
                this.cc="bb"
            }
        }
    });
</script>
</body>
</html>
