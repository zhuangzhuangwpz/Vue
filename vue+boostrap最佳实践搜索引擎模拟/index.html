<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue+boostrap最佳实践水果列表</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<div style="margin-left: 100px;margin-top: 100px;width:600px" id="main">
    <div  class="input-group">
        <input v-model="searchString" type="text" class="form-control" placeholder="请输入标题名称">
        <div class="input-group-addon">搜索</div>
    </div>
    <ul class="list-group">
        <template v-for="msg in msg|searchFor searchString">
            <li class="list-group-item">
                <span>{{msg.title}}</span>
                <span style="margin-left:10px">{{msg.author}}</span>
            </li>
        </template>
    </ul>
</div>
<script src="jquery-1.11.1.min.js"></script>
<script src="script.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="vue.js"></script>
</body>
</html>
