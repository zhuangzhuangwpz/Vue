<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue的生命周期</title>
</head>
<body>

vue实例从创建到销毁的过程，称为生命周期，总共有8个阶段，在不同阶段都提供了钩子函数
beforeCreate指实例已经创建，但是数据还没有监视，事件还没有配置

created 数据监视，事件已经配置，就进入到created状态
beforeMount搭载之前

mounted元素已经挂载，挂载之后
beforeUpdate当数据被修改时，修改之前
updated数据被修改之后
beforeDestory销毁之前
destoryed销毁之后
<div id="app">
	{{msg}}
	<br>
	<button @click="update">更新数据</button>
	<button @click="destoryMsg">销毁组件</button>
</div>

	<script src="vue.js"></script>
	<script>
  var vm1 = new Vue({});
  console.log(vm1.msg)
      let vm= new Vue({
       	el:"#app",
       	data:{
       		msg:"hello"
       	},
       	beforeCreate(){
       		alert("vue实例刚刚创建,还未进行数据的观测和事件的配置");
       	},
       	created(){
       		alert("实例已经创建完成并且进行数据的观测和事件的配置");
       	},
       	beforeMount(){
       		alert("模板编译之前，还没有挂载")
       	},
       	mounted(){
            alert("模板编译之后，已经挂载，此事才会渲染页面，才能看到数据的显示");
       	},
       	beforeUpdate(){
       		alert("组件更新之前");


       	},
       	updated(){
       		alert("组件更新之后");
       	},
       	beforeDestroy(){
       		alert("组件销毁之前");
       	},
       	destroyed(){
       		alert("组件销毁之后");
       	},
       	methods:{
           update(){
           	this.msg="ssssss";
           },
           destoryMsg(){
           	vm.$destroy();
           }  

       	}
       });
	</script>
</body>
</html>
