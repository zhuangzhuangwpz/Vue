<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<!--<div class="div1" style="width: 100px;height:100px;background:mediumvioletred;" v-show="false"></div>-->
v-show="false"时候隐藏当前元素，如果为true时候为显示当前元素，会自动在元素里面添加行内元素display：none/black。
v-if="false"时候会注释掉该元素，true着相反

<div class="div2">
    <div class="div2-1" style="width: 100px;height:100px;background:mediumvioletred;" v-show="tf"></div>
    <button v-on:click="fun1()">显示</button>
    <button v-on:click="fun2()">隐藏</button>
</div>
<script src="js/vue.js"></script>
<script>
//    new Vue({
//        el:".div1",
//        data:{},
//        methods:{}
//    })
        new Vue({
                el:".div2",
                data:{
                    tf:true,
                },
                methods:{
                    fun1(){
                       this.tf=!this.tf;
                    },
                    fun2(){
                        this.tf=!this.tf;
                    }
                }
            })
</script>
</body>
</html>
