<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="example">
    <my-component ref="aa"></my-component>
</div>

<script src="vue.js"></script>
<script>
    Vue.component('my-component', {
        template: `
        <div>
            <div @click="fun1()">A custom component!<br>{{msg}}</div>
            <component></component>
        </div>`,
        //data属性，必须以方法含有返回值的形式书写
        data:function(){
            return{
                msg:"word"
            }
        },
        methods:{
            fun1(){
                alert("A custom component!")
            }
        }
    }),
    //嵌套
    Vue.component('component', {
                template: `
        <div>
            <div @click="fun2()">一个嵌套</div>
            <p>嵌套的下一个</p>
        </div>`,
        methods:{
            fun2(){
                alert("一个嵌套")
            }
        }
    })
    // 创建根实例
    var vm=new Vue({
                el: '#example',
            });
    //获取页面的ref属性的dom属性，ref必须写到页面中
    //$el找到添加的内容的根级
    console.log(vm.$refs.aa.$el.innerHTML);
    vm.$refs.aa.$el.style.color="red";
</script>
</body>
</html>
